<div class="row">
    <div class="col-md w-responsive p-0" 
                >
        <div class="view w-100">
            <!-- <img src="../../assets/video/video.mp4" class="img-fluid" alt=""> -->
            <ng-template [ngIf]="mobile == true">
                <img src="../../assets/img/splash.jpg" class="img-fluid" alt="">
            </ng-template>
            <ng-template [ngIf]="mobile !=true ">
                <video autoplay muted loop id="myVideo">
                    <source src="../../assets/video/video.mp4" type="video/mp4">
                </video>
            </ng-template>
            <div class="mask pattern6 flex-center w-responsive">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 pl-5">
                            <mdb-card>
                              <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
                              <mdb-card-body class="text-white elegant-color-dark">
                                <mdb-card-title>
                                  <h4>Card Title</h4>
                                </mdb-card-title>
                            
                                <mdb-card-text>Some quick example text to build on the card title and make up the bulk of the card's
                                  content.
                                </mdb-card-text>
                            
                                <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
                              </mdb-card-body>
                            </mdb-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
